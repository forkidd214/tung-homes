name: ðŸŽ¬ Preview

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

  e2e:
    name: Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Mock E2E Test
        run: echo "Running mock end-to-end tests... testing complete"

  preview:
    runs-on: ubuntu-latest
    needs: [lint, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Mock preview
        run: echo "Running mock preview... preview complete"
